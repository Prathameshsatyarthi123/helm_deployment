name: CI - Build & Push Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::242201311297:role/GitHubActionsECRRole
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build & Push Ping Service
      - name: Build & Push ping_svc
        run: |
          IMAGE_URI=242201311297.dkr.ecr.us-east-1.amazonaws.com/microservice-one
          docker build -t $IMAGE_URI:latest ./ping_svc
          docker push $IMAGE_URI:latest

      # Build & Push Metric Service
      - name: Build & Push metric_svc
        run: |
          IMAGE_URI=242201311297.dkr.ecr.us-east-1.amazonaws.com/microservice-two
          docker build -t $IMAGE_URI:latest ./metric_svc
          docker push $IMAGE_URI:latest

      # Update Helm values.yaml with new image tags
      - name: Update Helm values.yaml
        run: |
          sed -i "s|microservice-one:.*|microservice-one:latest|g" values.yaml
          sed -i "s|microservice-two:.*|microservice-two:latest|g" values.yaml

      # Commit changes so ArgoCD picks it up
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add values.yaml
          git commit -m "Update images to latest"
          git push
