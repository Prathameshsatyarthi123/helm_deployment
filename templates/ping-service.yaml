{{- if .Values.ping_svc.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ping_svc.name }}
  labels:
    app: {{ .Values.ping_svc.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.ping_svc.name }}
  ports:
    - port: {{ .Values.ping_svc.servicePort }}
      targetPort: {{ .Values.ping_svc.containerPort }}
{{- end }}
